<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Set the body and html to take up the entire height and remove margins */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Make the iframe take the full width and height of the page */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Embed an iframe that takes the full page width and height -->
    <iframe src="https://anywash.vtlabs.dev/admin/"></iframe>
</body>
</html>
